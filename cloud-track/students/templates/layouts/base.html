<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Online Store{% endblock %}</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: rgba(17, 24, 39, 0.85);
            --text: #f8fafc;
            --muted: #cbd5f5;
            --brand: #38bdf8;
            --accent: #6366f1;
            --ring: rgba(99, 102, 241, 0.25);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 700px at 85% -10%, rgba(99, 102, 241, 0.35), transparent 60%),
                radial-gradient(900px 600px at 10% 10%, rgba(56, 189, 248, 0.28), transparent 55%),
                var(--bg);
            min-height: 100vh;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .container {
            width: min(1120px, 92vw);
            margin: 0 auto;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 0;
            gap: 16px;
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(11, 16, 32, 0.95), rgba(11, 16, 32, 0.6));
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .brand-logo {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            display: grid;
            place-items: center;
            color: #0b1020;
            font-weight: 800;
            box-shadow: 0 12px 24px rgba(56, 189, 248, 0.25);
        }
        .nav-links {
            display: flex;
            gap: 18px;
            color: var(--muted);
            font-size: 14px;
        }
        .nav-links a {
            padding: 6px 10px;
            border-radius: 999px;
            transition: color 0.2s ease, background 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--text);
            background: rgba(148, 163, 184, 0.15);
        }
        .btn {
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            color: #0b1020;
            box-shadow: 0 14px 28px rgba(56, 189, 248, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 34px rgba(56, 189, 248, 0.32);
        }
        main {
            padding: 24px 0 52px;
            background: var(--panel);
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow: 0 40px 80px rgba(6, 10, 24, 0.5);
        }
        .page-content {
            margin-left: 20px;
            margin-right: 20px;
            padding: 16px 8px 0;
        }
        .page-note {
            margin: 0 0 12px;
            color: var(--muted);
            font-size: 14px;
        }
        footer {
            margin-top: 28px;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
            padding: 18px 0 32px;
            color: var(--muted);
            font-size: 14px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>

        <nav class="nav">
            <div class="brand">
                <div class="brand-logo">CT</div>
                Cloud Track
            </div>
            <div class="nav-links">
                <a href="{% url 'students.index' %}">All Students</a>
                <a href="{% url 'courses.landing' %}">All Courses</a>
                {{user}}
            </div>
            <a class="btn" href="/students/landing/">Get started</a>
        </nav>

        <main>
            <div class="page-content">
                {% block content %}{% endblock %}
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer>
            Â© 2026 Cloud Track. All rights reserved.
        </footer>

</body>
</html>
